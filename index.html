<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" src="images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section>

      <article class="left">

        <p class="header">Your Result</p>

        <article class="circle"><p class="done">76</p><p class="total" color="#fa8e47">of 100</p></article> 
        <div class="text">
          <p class="great">Great</p>
          <p class="end-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        </div>  
      </article>

      <article class="right">

        <div><p class='sum', >Summary</p></div>

        <div class="butt butt-red"><div class="svg"><image src="images/icon-reaction.svg"></image><p class="red">Reaction</p></div><div class="score"><p>80 <a>/ 100</a></p></div></div>

        <div class="butt butt-yellow"><div class="svg"><image src="images/icon-memory.svg"></image><p class="yellow">Memory</p></div><div class="score"><p>92 <a>/ 100</a></p></div></div>

        <div class="butt butt-green"><div class="svg"><image src="images/icon-verbal.svg"></image><p class="green">Verbal</p></div><div class="score"><p>61 <a>/ 100</a></p></div></div>

        <div class="butt butt-blue"><div class="svg"><image src="images/icon-visual.svg"></image><p class="blue">Visual</p></div><div class="score"><p>72 <a>/ 100</a></p></div></div>
        
        <div class="butt butt-end">Continue</div>
      
        </article>

    </section>  

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ionin Vladimir</a>.
    </div> -->
  </main>
  
</body>
</html>
